<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:body>

		<ui:composition template="../template/template_1.xhtml">

			<ui:define name="content">
				<h:form>
					<p:growl id="messages" showDetail="true" />

					<p:toolbar>
						<f:facet name="left">
							<p:commandButton type="button" value="New"
								icon="ui-icon-document" />

							<p:commandButton type="button" value="Open"
								icon="ui-icon-folder-open" />

							<span class="ui-separator"> <span
								class="ui-icon ui-icon-grip-dotted-vertical" />
							</span>

							<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Print" icon="ui-icon-print" />
						</f:facet>

						<f:facet name="right">
							<p:menuButton value="Options">
								<p:menuitem value="Save" actionListener="#{toolbarView.save}"
									update="messages" icon="ui-icon-disk" />
								<p:menuitem value="Update"
									actionListener="#{toolbarView.update}" update="messages"
									icon="ui-icon-arrowrefresh-1-w" />
								<p:menuitem value="Delete"
									actionListener="#{toolbarView.delete}" ajax="false"
									icon="ui-icon-close" />
								<p:menuitem value="Homepage" icon="ui-icon-extlink" />
							</p:menuButton>
							<p:commandButton type="button" value="Logout"
								actionListener="#{login.logout}" icon="ui-icon-extlink" />
						</f:facet>

					</p:toolbar>
					
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="inputRelease" value="Release:" />
						<h:inputText id="inputRelease"
							value="#{muscleProjectController.muscleProject.release}" />
						<h:outputLabel for="inputAnalist" value="Analist:" />
						<h:inputText id="inputAnalist"
							value="#{muscleProjectController.muscleProject.analist}" />
						<h:outputLabel for="inputSystemUser" value="iSystem User:" />
						<h:inputText id="inputSystemUser"
							value="#{muscleProjectController.muscleProject.systemUser}" />
						<h:outputLabel/>
						<h:commandButton value="Save"
							actionListener="#{muscleProjectController.insertProject(muscleProjectController.muscleProject)}" />
					</h:panelGrid>
				</h:form>
			</ui:define>

		</ui:composition>

	</h:body>
</f:view>
</html>
